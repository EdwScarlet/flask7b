<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción a Curso</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- JQuery Validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Inscripción a Curso</h2>
        <small>David Rodríguez 7°B</small>

        <!-- FORMULARIO -->
        <form method="POST" id="formInscripcion">
            <input type="hidden" id="id" name="id">

            <div class="mb-3">
                <label for="curso" class="form-label">Curso</label>
                <select class="form-select" id="curso" name="curso" required>
                    <option value="">Selecciona un curso</option>
                    <option value="IDGS">Ingeniería en Desarrollo y Gestión de Software</option>
                    <option value="IMAI">Ingeniería en Mantenimiento Industrial</option>
                    <option value="IMEC">Ingeniería en Mecatronica</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required minlength="10" maxlength="10" pattern="\d{10}">
            </div>
            <div class="mb-3">
                <button id="guardar" name="guardar" class="btn btn-dark">Guardar</button>
                <button type="reset" id="cancelar" name="cancelar" class="btn btn-link">Cancelar</button>
            </div>
            <button type="submit" class="btn btn-primary">Solicitar inscripción</button>
        </form>
    </div>

    <div class="container mt-5">
        <!-- TABLA -->
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Nombre del Curso</th>
                    <th>Teléfono</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbodyInscripcionCurso"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- CRUD -->
    <script>
        window.addEventListener("load", function (event) {
            $("#formInscripcion").validate({
                rules: {
                    curso: {
                        required: true
                    },
                    telefono: {
                        required: true,
                        digits: true,
                        minlength: 10,
                        maxlength: 10
                    }
                },
                messages: {
                    curso: {
                        required: "Por favor, selecciona un curso."
                    },
                    telefono: {
                        required: "Por favor, ingresa tu número de teléfono.",
                        digits: "Solo se permiten números.",
                        minlength: "El número debe tener 10 dígitos.",
                        maxlength: "El número debe tener 10 dígitos."
                    },
                }
            });
        });
    </script>

    <script>
        window.addEventListener("load", function (event) {
            // Realizamos un SELECT a la BD con FLASK y lo imprimimos en el TBODY
            function buscar() {
                $.get("/buscar", function (respuesta) {
                    console.log(respuesta)
                    $("#tbodyInscripcionCurso").html("")

                    for (var x in respuesta) {
                        var inscripcionCurso = respuesta[x]
                        $("#tbodyInscripcionCurso").append(`<tr>
                            <td>${inscripcionCurso[1]}</td>
                            <td>${inscripcionCurso[2]}</td>
                            <td>
                                <button class="btn btn-primary btn-editar" data-id="${inscripcionCurso["Id_Log"]}">Editar</button>
                                <button class="btn btn-danger btn-eliminar" data-id="${inscripcionCurso["Id_Log"]}">Eliminar</button>
                            </td>
                        </tr>`)
                    }
                })
            }

            buscar()

            // BOTÓN EDITAR
            $(document).on("click", ".btn-editar", function (event) {
                var id = $(this).attr("data-id")

                $.get("/editar", {id: id}, function (respuesta) {
                    console.log(respuesta)
                    var inscripcionCurso = respuesta[0]

                    $("#id")
                    .val(inscripcionCurso["Id_Curso"])
                    .trigger("focus")

                    $("#curso").val(inscripcionCurso["Nombre_Curso"])
                    $("#telefono").val(inscripcionCurso["Telefono"])
                })
            })
            
            // BOTÓN ELIMINAR
            $(document).on("click", ".btn-eliminar", function (event) {
                if (!confirm("¿Quieres eliminar este registro?")) {
                    return
                }

                var id = $(this).attr("data-id")

                $.post("/eliminar", {id: id})
            })

            // BOTÓN SUBMIT
            $("#formInscripcion")
            .submit(function (event)  {
                event.preventDefault()

                $.post("/guardar", $(this).serialize(), function (respuesta) {
                    $("#formInscripcion").get(0).reset()
                })
            })
            .on("reset", function (event) {
                $("#id").val("")
            })

            Pusher.logToConsole = true
            
            var pusher = new Pusher("fa5d8bfda2ad7ea780a1", {
                cluster: "us2"
            })

            // Canal ---> Donde se concentran los hilos con los clientes conectados
            var channel = pusher.subscribe("canalRegistrosInscripcionCursos");

            // Evento --> El código que se accionará con la información enviada o el uso del canal
            channel.bind("registroInscripcionCursos", function (inscripcionCurso) {
                // 1. Notificar el evento
                alert("Ocurrió el evento")

                // 2. Recibir información enviada en el evento
                console.log(inscripcionCurso)

                // 3. Trabajar información enviada por el evento
                
                $("#tbodyInscripcionCurso").prepend(`<tr>
                    <td>${inscripcionCurso.curso}</td>
                    <td>${inscripcionCurso.telefono}</td>
                    <td>
                        <button class="btn btn-primary btn-editar" data-id="${inscripcionCurso["Id_Log"]}">Editar</button>
                        <button class="btn btn-danger btn-eliminar" data-id="${inscripcionCurso["Id_Log"]}">Eliminar</button>
                    </td>
                </tr>`)
                

                // 4. Mandar a llamar otro código luego del evento
                buscar()
            })
        })
    </script>
</body>
</html>
